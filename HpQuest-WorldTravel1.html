<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>MapleRoyals</title>
        <link rel="icon" type="image/x-icon" href="./image/favicon.ico">
        <!-- CSS -->
        <link rel="stylesheet" href="css/utility/bootstrap.min.css"><!-- Bootstrap -->
        <link rel="stylesheet" href="css/utility/fontawesome.min.css"><!-- FontAwesome -->
        <link rel="stylesheet" href="css/utility/sweetalert2.min.css"><!-- SweetAlert -->
        <!-- customize CSS -->
        <link href="css/app.css" rel="stylesheet">
    </head>
    <body>
        <!-- navbar -->
        <div id="Div_navbar">
            <nav-component></nav-component>
        </div>
        <!-- main -->
        <main id="Main_content" class="nav-padding">
            <div class="container px-4 pt-4">
                <h2 class="mt-0 mb-4">加血任務 - 世界旅行</h2>
                    <div class="container">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>
                                        <div class="ml-2">任務資訊</div>
                                    </th>
                                    <th>
                                        <div class="ml-2">掉落怪物</div>
                                    </th>
                                    <th>
                                        <div class="ml-2">建議地點</div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="text-center" rowspan="3">
                                        <img src="./image/HpQuest/WorldTravel1.png" alt="">
                                    </td>
                                    <td>
                                        <img src="./image/HpQuest/GiantGoldMonk.png" width="200px" alt="">
                                    </td>
                                    <td>
                                        <div class="d-inline-block align-middle text-center">
                                            少林寺：藏經閣7樓
                                            <br>
                                            (需解完"進入少林寺"任務，<br>才可進入大雄寶殿)
                                        </div>
                                        <div class="d-inline-block align-middle ml-3">
                                            <button class="btn btn-outline-primary py-1"
                                                data-src="./image/HpQuest/Map-ShaolinTempleFloor7.png"
                                                data-mapName="少林寺：藏經閣7樓"
                                                onclick="showMap(this)">
                                                <i class="fa-solid fa-location-dot"></i> 位置
                                            </button>
                                            <button class="btn btn-outline-primary ml-1 py-1" disabled>
                                                <i class="fa-solid fa-route"></i> 捷徑
                                            </button>
                                            <button class="btn btn-outline-primary ml-1 py-1"
                                                data-src="./image/HpQuest/EnteringShaolinTemple.png"
                                                data-questName="前置任務：進入少林寺"
                                                onclick="showQuest(this)">
                                                <i class="fa-solid fa-map"></i> 前置任務
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <img src="./image/HpQuest/DreamyGhost.png" width="200px" alt="">
                                    </td>
                                    <td>
                                        <div class="d-inline-block align-middle text-center">
                                            日本神社：與大佛的邂逅
                                        </div>
                                        <div class="d-inline-block align-middle ml-3">
                                            <button class="btn btn-outline-primary py-1"
                                                data-src="./image/HpQuest/Map-EncounterWithBuddha.png"
                                                data-mapName="日本神社：與大佛的邂逅"
                                                onclick="showMap(this)">
                                                <i class="fa-solid fa-location-dot"></i> 位置
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <img src="./image/HpQuest/TempleBlockMonster.png" width="200px" alt="">
                                    </td>
                                    <td>
                                        <div class="d-inline-block align-middle text-center">
                                            少林寺：少林寺廣場
                                        </div>
                                        <div class="d-inline-block align-middle ml-3">
                                            <button class="btn btn-outline-primary py-1"
                                                data-src="./image/HpQuest/Map-TemplePlaza.png"
                                                data-mapName="少林寺：少林寺廣場"
                                                onclick="showMap(this)">
                                                <i class="fa-solid fa-location-dot"></i> 位置
                                            </button>
                                            <button class="btn btn-outline-primary ml-1 py-1" disabled>
                                                <i class="fa-solid fa-route"></i> 捷徑
                                            </button>
                                            <button class="btn btn-outline-primary ml-1 py-1"
                                                data-src="./image/HpQuest/Minimap-TempleBlockMonster.png"
                                                data-mapName="怪物重生點：藍點處"
                                                onclick="showMiniMap(this)">
                                                <i class="fa-solid fa-triangle-exclamation"></i> 怪物重生點
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <!-- script -->
        <script src="js/utility/vue.global.min.js"></script><!-- Vuejs -->
        <script src="js/utility/bootstrap.bundle.min.js"></script><!-- Bootstrap -->
        <script src="js/utility/fontawesome.min.js"></script><!-- FontAwesome -->
        <script src="js/utility/sweetalert2.min.js"></script><!-- SweetAlert -->
        <!-- vue component -->
        <script src="js/component/navbar.js"></script>
        <!-- customize script -->
        <script src="js/showMap.js"></script>
    </body>
</html>
