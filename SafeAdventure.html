<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>MapleRoyals</title>
        <link rel="icon" type="image/x-icon" href="./image/favicon.ico">
        <!-- CSS -->
        <link rel="stylesheet" href="css/lib/bootstrap.min.css"><!-- Bootstrap -->
        <link rel="stylesheet" href="css/lib/fontawesome.min.css"><!-- FontAwesome -->
        <link rel="stylesheet" href="css/lib/sweetalert2.min.css"><!-- SweetAlert -->
        <!-- customize CSS -->
        <link href="css/app.css" rel="stylesheet">
    </head>
    <body>
        <!-- navbar -->
        <div id="Div_navbar">
            <nav-component></nav-component>
        </div>
        <!-- main -->
        <main id="Main_content" class="nav-padding">
            <div class="container px-4 pt-4">
                <div class="row justify-content-center">
                    <h2 class="col-10 mt-0 mb-3">乖寶寶冒險題庫</h2>
                    <!-- 題庫內容 -->
                    <div class="col-10 border border-2 my-3" v-for="list in lists">
                        <div role="button" data-bs-toggle="collapse" v-bind:data-bs-target="list.target">
                            <h5 class="m-2 d-inline-block fw-bold">
                                {{ list.title }} <i class="fa-solid fa-caret-down"></i>
                            </h5>
                        </div>
                        <div v-bind:id="list.id" class="border-2 border-top collapse">
                            <div class="card m-3" v-for="item in list.content">
                                <div class="card-header p-3">
                                    <h5 class="card-title m-0" v-html="item.question"></h5>
                                </div>
                                <div class="card-body p-3">
                                    <p class="card-text m-0" v-html="item.answer"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- script -->
        <script src="js/lib/vue.global.prod.min.js"></script><!-- Vuejs -->
        <script src="js/lib/bootstrap.bundle.min.js"></script><!-- Bootstrap -->
        <script src="js/lib/fontawesome.min.js"></script><!-- FontAwesome -->
        <script src="js/lib/sweetalert2.min.js"></script><!-- SweetAlert -->
        <!-- vue component -->
        <script src="js/component/navbar.js"></script>
        <!-- customize script -->
        <script src="js/SafeAdventure.js"></script>
        <script src="js/showMap.js"></script>
    </body>
</html>
