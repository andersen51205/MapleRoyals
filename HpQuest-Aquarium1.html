<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>MapleRoyals</title>
        <link rel="icon" type="image/x-icon" href="./image/favicon.ico">
        <!-- CSS -->
        <link rel="stylesheet" href="css/utility/bootstrap.min.css"><!-- Bootstrap -->
        <link rel="stylesheet" href="css/utility/fontawesome.min.css"><!-- FontAwesome -->
        <link rel="stylesheet" href="css/utility/sweetalert2.min.css"><!-- SweetAlert -->
        <!-- customize CSS -->
        <link href="css/app.css" rel="stylesheet">
    </head>
    <body>
        <!-- navbar -->
        <div id="Div_navbar">
            <nav-component></nav-component>
        </div>
        <!-- main -->
        <main id="Main_content" class="nav-padding">
            <div class="container px-4 pt-4">
                <h2 class="mt-0 mb-4">加血任務 - 水世界</h2>
                    <div class="container">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>
                                        <div class="ml-2">任務資訊</div>
                                    </th>
                                    <th>
                                        <div class="ml-2">掉落怪物</div>
                                    </th>
                                    <th>
                                        <div class="ml-2">建議地點</div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="text-center" rowspan="3">
                                        <img src="./image/HpQuest/Aquarium1.png" alt="">
                                    </td>
                                    <td>
                                        <img src="./image/HpQuest/Squids.png" width="300px" alt="">
                                    </td>
                                    <td>
                                        <div class="d-inline-block align-middle text-center">
                                            水世界：危險海峽Ⅱ
                                        </div>
                                        <div class="d-inline-block align-middle ml-3">
                                            <button class="btn btn-outline-primary py-1"
                                                data-src="./image/HpQuest/Map-DangerousSeaGorgeII.png"
                                                data-mapName="水世界：危險海峽Ⅱ"
                                                onclick="showMap(this)">
                                                <i class="fa-solid fa-location-dot"></i> 位置
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <img src="./image/HpQuest/Thanatos.png" width="200px" alt="">
                                    </td>
                                    <td>
                                        <div class="d-inline-block align-middle text-center">
                                            玩具城鐘塔：遺忘的迴廊
                                        </div>
                                        <div class="d-inline-block align-middle ml-3">
                                            <button class="btn btn-outline-primary py-1"
                                                data-src="./image/HpQuest/Map-ForgottenPassage.png"
                                                data-mapName="玩具城鐘塔：遺忘的迴廊"
                                                onclick="showMap(this)">
                                                <i class="fa-solid fa-location-dot"></i> 位置
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <img src="./image/HpQuest/Flyeye.png" width="200px" alt="">
                                    </td>
                                    <td>
                                        <div class="d-inline-block align-middle text-center">
                                            水世界：危險的洞穴
                                        </div>
                                        <div class="d-inline-block align-middle ml-3">
                                            <button class="btn btn-outline-primary py-1"
                                                data-src="./image/HpQuest/Map-TheDangerousCave.png"
                                                data-mapName="水世界：危險的洞穴"
                                                onclick="showMap(this)">
                                                <i class="fa-solid fa-location-dot"></i> 位置
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>        
        <!-- script -->
        <script src="js/utility/vue.global.min.js"></script><!-- Vuejs -->
        <script src="js/utility/bootstrap.bundle.min.js"></script><!-- Bootstrap -->
        <script src="js/utility/fontawesome.min.js"></script><!-- FontAwesome -->
        <script src="js/utility/sweetalert2.min.js"></script><!-- SweetAlert -->
        <!-- vue component -->
        <script src="js/component/navbar.js"></script>
        <!-- customize script -->
        <script src="js/showMap.js"></script>
    </body>
</html>
