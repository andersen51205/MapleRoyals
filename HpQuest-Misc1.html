<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>MapleRoyals</title>
        <link rel="icon" type="image/x-icon" href="./image/favicon.ico">
        <!-- CSS -->
        <link rel="stylesheet" href="css/utility/bootstrap.min.css"><!-- Bootstrap -->
        <link rel="stylesheet" href="css/utility/fontawesome.min.css"><!-- FontAwesome -->
        <link rel="stylesheet" href="css/utility/sweetalert2.min.css"><!-- SweetAlert -->
        <!-- customize CSS -->
        <link href="css/app.css" rel="stylesheet">
    </head>
    <body>
        <!-- navbar -->
        <div id="Div_navbar">
            <nav-component></nav-component>
        </div>
        <!-- main -->
        <main id="Main_content" class="nav-padding">
            <div class="container px-4 pt-4">
                <h2 class="mt-0 mb-4">加血任務 - 綜合1</h2>
                    <div class="container">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>
                                        <div class="ml-2">任務資訊</div>
                                    </th>
                                    <th>
                                        <div class="ml-2">掉落怪物</div>
                                    </th>
                                    <th>
                                        <div class="ml-2">建議地點</div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="text-center" rowspan="4">
                                        <img src="./image/HpQuest/Misc1.png" alt="">
                                    </td>
                                    <td rowspan="2">
                                        <img src="./image/HpQuest/GreenMushroom.png" width="200px" alt="">
                                    </td>
                                    <td>
                                        <div class="d-inline-block align-middle text-center">
                                            魔法森林：北部森林訓練場VI
                                            <br>
                                            (從"魔法森林北部"進入)
                                        </div>
                                        <div class="d-inline-block align-middle ml-3">
                                            <button class="btn btn-outline-primary py-1"
                                                data-src="./image/HpQuest/Map-TheForestNorthOfEllinia.png"
                                                data-mapName="魔法森林：魔法森林北部"
                                                onclick="showMap(this)">
                                                <i class="fa-solid fa-location-dot"></i> 進入位置
                                            </button>
                                            <button class="btn btn-outline-primary ml-1 py-1"
                                                data-src="./image/HpQuest/Minimap-ForestUpNorthVI.png"
                                                data-mapName="「魔法森林：北部森林訓練場VI」入口處"
                                                onclick="showWidthMiniMap(this)">
                                                <i class="fa-solid fa-map"></i> 入口
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="d-inline-block align-middle text-center">
                                            魔法森林：南部森林訓練場Ⅲ
                                            <br>
                                            (從"魔法森林南部"進入)
                                        </div>
                                        <div class="d-inline-block align-middle ml-3">
                                            <button class="btn btn-outline-primary py-1"
                                                data-src="./image/HpQuest/Map-TheForestSouthOfEllinia.png"
                                                data-mapName="魔法森林：魔法森林南部"
                                                onclick="showMap(this)">
                                                <i class="fa-solid fa-location-dot"></i> 進入位置
                                            </button>
                                            <button class="btn btn-outline-primary ml-1 py-1"
                                                data-src="./image/HpQuest/Minimap-SouthernForestDungeonIII.png"
                                                data-mapName="「魔法森林：南部森林訓練場Ⅲ」入口處"
                                                onclick="showMiniMap(this)">
                                                <i class="fa-solid fa-map"></i> 入口
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <img src="./image/HpQuest/BlueWyvern.png" width="200px" alt="">
                                    </td>
                                    <td>
                                        <div class="d-inline-block align-middle text-center">
                                            神木村：藍翼龍巢穴
                                            <br>
                                            (從"峽谷東側路"進入)
                                        </div>
                                        <div class="d-inline-block align-middle ml-3">
                                            <button class="btn btn-outline-primary py-1"
                                                data-src="./image/HpQuest/Map-CanyonEastRoad.png"
                                                data-mapName="神木村：峽谷東側路"
                                                onclick="showMap(this)">
                                                <i class="fa-solid fa-location-dot"></i> 進入位置
                                            </button>
                                            <button class="btn btn-outline-primary ml-1 py-1"
                                                data-src="./image/HpQuest/Minimap-BlueWyvernNest.png"
                                                data-mapName="「神木村：藍翼龍巢穴」入口處"
                                                onclick="showMiniMap(this)">
                                                <i class="fa-solid fa-map"></i> 入口
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <img src="./image/HpQuest/DarkCornian.png" width="200px" alt="">
                                    </td>
                                    <td>
                                        神木村：神秘森林
                                        <button class="btn btn-outline-primary ml-3 py-1"
                                            data-src="./image/HpQuest/Map-TheForestThatDisappeared.png"
                                            data-mapName="神木村：神秘森林"
                                            onclick="showMap(this)">
                                            <i class="fa-solid fa-location-dot"></i> 位置
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <!-- script -->
        <script src="js/utility/vue.global.min.js"></script><!-- Vuejs -->
        <script src="js/utility/bootstrap.bundle.min.js"></script><!-- Bootstrap -->
        <script src="js/utility/fontawesome.min.js"></script><!-- FontAwesome -->
        <script src="js/utility/sweetalert2.min.js"></script><!-- SweetAlert -->
        <!-- vue component -->
        <script src="js/component/navbar.js"></script>
        <!-- customize script -->
        <script src="js/showMap.js"></script>
    </body>
</html>
